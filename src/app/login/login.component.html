<div class="bg-dark d-flex align-items-center" style="height: 100%; background-image: url('../assets/background.jpg'); background-size: 100% 100%; background-repeat: no-repeat">
    <div class="bg-orange" style="height: 30px;"></div>
    <div class="container p-5">
        <div class="card card-login mx-auto mt-5" style="opacity: 0.9">
            <div class="card-body">
                <div class="d-block text-center" style="opacity: 1.0">
                    <div class="d-inline-block mb-4" style="width: 80px; height: 80px">
                        <img class="img-fluid text-center" [src]="'assets/logo.png'">
                    </div>
                    <form [formGroup]="formulario" novalidate (ngSubmit)="fazerLogin()">
                        <div class="form-group">
                            <input class="form-control" type="email" (ngModelChange)="verificaEmail($event)" placeholder="E-mail" autocomplete="off" formControlName="email">
                            <small *ngIf="!formulario.get('email')?.valid && formulario.get('email')?.touched" class="form-text text-danger">Email inválido</small>
                        </div>
                        <div class="form-group mt-2">
                            <input class="form-control" type="password" placeholder="Senha" autocomplete="off" formControlName="senha">
                            <small *ngIf="!formulario.get('senha')?.valid && formulario.get('senha')?.touched" class="form-text text-danger">Senha inválida</small>
                        </div>

                        <button type="submit" class="btn w-100 btn-block mt-2" [class.btn-danger]="loadingBtn === false && formulario.status === 'VALID'" [class.btn-light]="loadingBtn === true && formulario.status === 'INVALID'" [disabled]="loadingBtn || formulario.status === 'INVALID'">
                <mat-spinner class="d-inline-flex m-0 p-0 text-center align-middle" *ngIf="loadingBtn" diameter="20">
                </mat-spinner>
                Login
            </button>
                    </form>

                </div>
                <div class="text-center">
                    <a class="d-block small mt-3 btn btn-link text-primary" style="cursor: pointer;" (click)="esqueceSenha()">Esqueceu a senha?</a>
                </div>
            </div>
        </div>
    </div>
</div>
